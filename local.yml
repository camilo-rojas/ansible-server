---
- hosts: localhost
  tags: always
  connection: local
  become: true
  pre_tasks:
    - name: pre-run update package cache
      tags: always
      pacman: update_cache=yes
      changed_when: false
      when: ansible_distribution == "Archlinux"


# Run Roles
- hosts: all
  tags: base
  become: true
  roles:
    - base

- hosts: server
  tags: server
  become: true
  vars_prompt:
    - name: smb_pwd
      prompt: '\nServer profile prompt\nSamba Share password?'
      private: yes
  roles:
    - server
