---

#Create HA directory
- name: homeassistant | create vm dir
  tags: homeassistant
  file:
    path: "/home/{{ user.name }}/vms/ha"
    state: directory
  become: yes
  become_user: "{{ user.name }}"

#Copy cpHA tool to move the tool from backup
- name: homeassistant | copy cpHA tool
  tags: homeassistant
  copy:
    src: homeassistant/cpHA
    dest: "/home/{{ user.name }}/.config"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: 0755
  become: yes
  become_user: "{{ user.name }}"

# Get VM List
- name: homeassistant | get vms list
  virt:
    command: list_vms
  register: vms
  changed_when: no

- name: homeassistant | create ha vm if not exists
  block:
       # Download VM HAOS
    - name: homeassistant | download
      get_url:
        url: "{{ haos['baseimageurl'] }}"
        dest: /home/{{ user.name }}/vms/ha
        mode: 0770

    - name: homeassistant | unarchive
      shell:
        cmd: unxz /home/{{ user.name }}/vms/ha/{{ haos.baseimagename }}
        chdir: /home/{{ user.name }}/vms/ha/

    - name: homeassistant | define vm
      community.libvirt.virt:
        command: define
        xml: "{{ lookup('template', 'homeassistant/ha.xml.j2') }}"
        autostart: yes

    - name: homeassistant | start vm
      community.libvirt.virt:
        name: "{{ haos.name }}"
        state: running
  when:
    - haos.name not in vms.list_vms
  become: yes
  become_user: "{{ user.name }}"
